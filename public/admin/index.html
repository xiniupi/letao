<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
   
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/less/index.css">
</head>

<body>
<main id="main">
    <div class="left">
        <div class="logo">
            <img src="./images/1.png" alt="">
        </div>
    
        <div class="list-grop">
            <a href="index.html" class="active">用户管理</a>
            <a class="btn" role="button" data-toggle="collapse" href="#collapseExample">
               分类管理
            </a>
            <div class="collapse category-manage2" id="collapseExample">
                <div class="well">
                    <a href="firstCategory.html">一级分类</a>
                    <a href="secondCategory.html">二级分类</a>
                </div>
            </div>
            <a href="#">商品管理</a>
        </div>
    
    </div>
    <div class="right">
        <div class="header">
            <a href="#" class="fa fa-navicon"></a>
            <a href="#" class="fa fa-sign-out"> 退出</a>
        </div>
        <div class="content">
            <table class="table table-bordered">
                <tr>
                    <td>#</td>
                    <td>用户名</td>
                    <td>电话</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>#</td>
                    <td>用户名</td>
                    <td>电话</td>
                    <td>已启用</td>
                    <td><button class="btn btn-danger">禁用</button></td>
                </tr>
            </table>
         
            
        </div>
        <nav aria-label="Page navigation">
                <ul class="pagination page-list">
            
                </ul>
            </nav>
    </div>
</main>

    <script id="indexTpl" type="text/html">
        <table class="table table-bordered">
                <tr>
                    <td>#</td>
                    <td>用户名</td>
                    <td>电话</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                {{each rows value}}
                <tr>
                    <td>#</td>
                    <td>{{value.username}}</td>
                    <td>{{value.mobile}}</td>
                    {{if value.isDelete ==1}}
                        <td class="status">已启用</td>
                        <td><button class="btn btn-danger btn-change" data-id="{{value.id}}" data-isdelete="{{value.isDelete}}">禁用</button></td>
                    {{else}}
                    <td class="status">已禁用</td>
                    <td><button class="btn btn-danger btn-change" data-id="{{value.id}}" data-isdelete="{{value.isDelete}}">启用</button></td>
                    {{/if}}
                    
                </tr>
                {{/each}}
            </table>
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <script src="./lib/js/index.js"></script>
</body>

</html>
