<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动版购物车页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/less/cart.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <a href="detail.html">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="center">
            <h4>购物车</h4>
        </div>
        <div class="right">
            <a href="detail.html">
                <i class="fa fa fa-refresh"></i>
            </a>
        </div>
    </header>
    <main id="main">
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul class="mui-table-view">
                                <li class="mui-table-view-cell">
                                    <div class="mui-slider-right mui-disabled">
                                        <a class="mui-btn mui-btn-primary">编辑</a>
                                        <a class="mui-btn mui-btn-red">删除</a>
                                    </div>
                                    <div class="mui-slider-handle">
                                        <a class="mui-navigate-right">
                                            <div class="mui-row">
                                                <div class="mui-col-xs-3 left">
                                                    <img src="./images/brand1.png" alt="">
                                                    <div class="mui-checkbox">
                                                        <input name="checkbox" value="Item 1" type="checkbox" checked>
                                                    </div>
                                                </div>
                                                <div class="mui-col-xs-9 right">
                                                    <p>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                                                    <p><span class="price">¥499.1</span><del class="oldprice">¥555.5</del></p>
                                                    <div class="size">
                                                        <strong>鞋码 : 50</strong><span>X1双</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </li>
                                <li class="mui-table-view-cell">
                                       
                                    <a class="mui-navigate-right">Item 2</a>
                                  
                                </li>
                                <li class="mui-table-view-cell">
                                    <a class="mui-navigate-right">Item 3</a>
                                </li>
                            </ul>
                    </div>
                </div>
            
    </main>
    <section id="total">
        <div class="left">
            <strong class="total">订单总额:</strong>¥<span>0.00</span>
        </div> 
        <button type="button" class="mui-btn mui-btn-danger btn-order">生成订单</button>
    </section>
    <footer id="footer">
        <ul>
            <li class="active"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></li>
            <li><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></li>
        </ul>
    </footer>
    <script id="cartTpl" type="text/html">
        {{if list.length > 0}}
        {{each list value i}}
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary btn-edit" data-edit="{{value}}">编辑</a>
                <a class="mui-btn mui-btn-red btn-delete" data-id="{{value.id}}">删除</a>
            </div>
            <div class="mui-slider-handle">
                <a class="mui-navigate-right">
                    <div class="mui-row">
                        <div class="mui-col-xs-3 left">
                            <img src="{{value.pic[0].picAddr}}" alt="">
                            <div class="mui-checkbox">
                        
                                <input name="checkbox" value="Item 1" type="checkbox" checked="" data-num="{{value.num}}" data-price="{{value.price}}">
                            </div>
                        </div>
                        <div class="mui-col-xs-9 right">
                            <p>{{value.proName}}</p>
                            <p><span class="price">¥{{value.price}}</span><del class="oldprice">¥{{value.oldPrice}}</del></p>
                            <div class="size">
                                <strong>鞋码 :{{value.size}}</strong><span>X{{value.num}}双</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </li>
        {{/each}}
        {{else}}
        <li class="mui-table-view-cell">
              您还没有添加到商品~
        </li>
        {{/if}}
    </script>
    <script id="eidtTpl" type="text/html">
        <ul>
                <li class="mui-table-view-cell">
                        <div class="size">尺码:
                            {{each size value i}}
                            <button type="button" class="mui-btn btn-size {{i == 0?'mui-btn-warning':''}}" data-size="{{value}}">{{value}}</button>
                            {{/each}}
                        </div>
                    </li>
                    <li class="mui-table-view-cell">数量:
                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='{{statu}}' data-numbox-max='{{productNum}}'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>剩余: <span>{{productNum}}</span>件
                    </li>
        </ul>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
