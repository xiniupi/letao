<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/less/register.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <a href="detail.html">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="center">
            <h4>注册中心</h4>
        </div>
        <div class="right">
            <a href="index.html">
                <i class="fa fa-home"></i>
            </a>
        </div>
    </header>
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="text" class="mui-input-password password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="text" class="mui-input-password secondPassword" placeholder="请输入确认密码">
            </div>
    
            <div class="mui-input-row vcode">
                <label>验证码</label>
                <input type="password" class="mui-input-clear input-vcode" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary btn-vcode">验证码</button>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
            </div>
        </form>
    </main>
   
    <footer id="footer">
        <ul>
            <li class="active"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></li>
            <li><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></li>
        </ul>
    </footer>
  
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
