<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动版商品详情页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/less/detail.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <a href="productList.html">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right">
            <a href="index.html">
                <i class="fa fa-home"></i>
            </a>
        </div>
    </header>
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="detail">
                    <div class="slide">
                        <section class="slide">
                            <div id="slider" class="mui-slider">
                                <div class="mui-slider-group mui-slider-loop">
                                    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                                    <div class="mui-slider-item mui-slider-item-duplicate">
                                        <a href="#">
                                            <img src="images/banner1.png">
                                        </a>
                                    </div>
                                    <!-- 第一张 -->
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="images/banner1.png">
                                        </a>
                                    </div>
                                    <!-- 第二张 -->
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="images/banner2.png">
                                        </a>
                                    </div>
                                    <!-- 第三张 -->
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="images/banner3.png">
                                        </a>
                                    </div>
                                    <!-- 第四张 -->
                                    <div class="mui-slider-item">
                                        <a href="#">
                                            <img src="images/banner4.png">
                                        </a>
                                    </div>
                                    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                                    <div class="mui-slider-item mui-slider-item-duplicate">
                                        <a href="#">
                                            <img src="images/banner4.png">
                                        </a>
                                    </div>
                                </div>
                                <div class="mui-slider-indicator">
                                    <div class="mui-indicator mui-active"></div>
                                    <div class="mui-indicator"></div>
                                    <div class="mui-indicator"></div>
                                    <div class="mui-indicator"></div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="content">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">名称: <strong>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</strong>
                            </li>
                            <li class="mui-table-view-cell">价格: <span class="newPrice">¥4999.1</span><del
                                    class="oldPrice">¥8888.1</del>
                            </li>
                            <li class="mui-table-view-cell">
                                <div class="size">尺码:
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
                                    <button type="button" class="mui-btn" active>11</button>
        
                                </div>
                            </li>
                            <li class="mui-table-view-cell">数量:
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>剩余: <span>20</span>件
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
    </main>
    <footer id="footer">
            <div class="mui-row">
                <div class="mui-col-xs-2"><a href="cart.html" class="cart"><i class="fa fa-shopping-cart"></i></a></div>
                <div class="mui-col-xs-5"> <button type="button" class="mui-btn mui-btn-danger btn-add">加入购物车</button></div>
                <div class="mui-col-xs-5"><button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button></div>
            </div>
    </footer>
    <script id="detailTpl" type="text/html">
      
                <div class="slide">
                    <section class="slide">
                        <div id="slider" class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop">
                                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="{{pic[pic.length-1].picAddr}}">
                                    </a>
                                </div>
                                <!-- 第一张 -->
                                {{each pic value i}}
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="{{value.picAddr}}">
                                    </a>
                                </div>
                          
                               {{/each}}
                                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="{{pic[0].picAddr}}">
                                    </a>
                                </div>
                            </div>
                            <div class="mui-slider-indicator">
                                    {{each pic value i}}
                                <div class="mui-indicator {{i == 0 ?'mui-active':''}}"></div>
                                {{/each}}
                          
                            </div>
                        </div>
                    </section>
                </div>
                <div class="content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">名称: <strong>{{proName}}</strong>
                        </li>
                        <li class="mui-table-view-cell">价格: <span class="newPrice">¥{{price}}</span><del class="oldPrice">¥{{oldPrice}}</del></li>
                        <li class="mui-table-view-cell">
                            <div class="size">尺码:
                                {{each size value i}}
                                <button type="button" class="mui-btn btn-size {{i == 0?'mui-btn-warning':''}}" data-size="{{value}}">{{value}}</button>
                                {{/each}}
                            </div>
                        </li>
                        <li class="mui-table-view-cell">数量:
                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                <input class="mui-numbox-input" type="number" />
                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                            </div>剩余: <span>{{num}}</span>件
                        </li>
                    </ul>
                </div>
          
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/detail.js"></script>
</body>
</html>
