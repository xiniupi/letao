<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动版产品页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/less/productList.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <a href="search.html">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="center">
           <h4>搜索中心</h4>
        </div>
        <div class="right">
            
        </div>
    </header>
    <main id="main">
            <div class="mui-scroll-wrapper" id="pullrefresh">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="product-form">
                        <form action="">
                            <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                            <button type="button" class="mui-btn btn-search">搜索</button>
                        </form>
                    </div>
                    <div class="product-content">
                        <div class="mui-card">
                            <!--页眉，放置标题-->
                            <div class="mui-card-header">
   
                                    <a href="#" data-type="time" data-sort="2">上架时间<i class="fa fa-angle-down"></i></a>
                                    <a href="#" class="active" data-type="price" data-sort="2">价格<i class="fa fa-angle-down"></i></a>
                                    <a href="#" data-type="num" data-sort="2">销量<i class="fa fa-angle-down"></i></a>
                                    <a href="#" data-type="discount" data-sort="2">折扣<i class="fa fa-angle-down"></i></a>
                            </div>
                            <!--内容区-->
                            <div class="mui-card-content">
                                <div class="mui-row">
                                    <div class="mui-col-xs-6">
                                        <img src="./images/brand1.png" alt="" class="product-img">
                                        <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                        <p class="product-price"><span>¥499.1</span><del>888.1</del></p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </div>
                                    <div class="mui-col-xs-6">
                                            <img src="./images/brand1.png" alt="" class="product-img">
                                            <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                            <p class="product-price"><span>¥499.1</span><del>888.1</del></p>
                                            <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                        </div>
                                        <div class="mui-col-xs-6">
                                                <img src="./images/brand1.png" alt="" class="product-img">
                                                <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                                <p class="product-price"><span>¥499.1</span><del>888.1</del></p>
                                                <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                            </div>
                                </div>
                                
                            </div>
                            <!--页脚，放置补充信息或支持的操作-->
            
                        </div>
                    </div>
                </div>
            </div>
       
    </main>
    <footer id="footer">
        <ul>
            <li class="active"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></li>
            <li><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></li>
        </ul>
    </footer>
        <script id="productListTpl" type="text/html">
            
            {{each data value i}}
            <img src="{{value.pic[0].picAddr}}" alt="" class="product-img">
            <p class="product-name">{{value.proName}}</p>
            <p class="product-price"><span>¥{{value.price}}</span><del>¥{{value.oldPrice}}</del></p>
            <button type="button" class="mui-btn mui-btn-primary product-buy" data-id="{{value.id}}">立即购买{{value.num}}</button>
            {{/each}}
            
        </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/productList.js"></script>
</body>
</html>
