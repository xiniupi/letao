<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动版搜索页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/less/search.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <a href="#">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>
        <div class="center">
           <h4>搜索中心</h4>
        </div>
        <div class="right">
            
        </div>
    </header>
    <main id="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="search-form">
                        <form action="">
                            <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                            <button type="button" class="mui-btn btn-search">搜索</button>
                        </form>
                    </div>
                    <div class="search-history">
                        <div class="mui-card">
                            <!--页眉，放置标题-->
                            <div class="mui-card-header">
                                <span>搜索历史</span>
                                <a href="#" class="fa fa-trash btn-clear">清除记录</a>
                            </div>
                            <!--内容区-->
                            <div class="mui-card-content">
                                <ul class="mui-table-view">
                                    <li class="mui-table-view-cell">Item 1
                                        <span class="mui-badge fa fa-close"></span>
                                    </li>
                                    <li class="mui-table-view-cell">Item 2
                                        <span class="mui-badge fa fa-close"></span>
                                    </li>
                                    <li class="mui-table-view-cell">Item 3
                                        <span class="mui-badge fa fa-close"></span>
                                    </li>
                                </ul>
            
                            </div>
                            <!--页脚，放置补充信息或支持的操作-->
            
                        </div>
                    </div>
                </div>
            </div>
       
    </main>
    <footer id="footer">
        <ul>
            <li class="active"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></li>
            <li><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></li>
        </ul>
    </footer>
    <script id="searchTpl" type="text/html">
            {{each searchHistory value i}}
            <li class="mui-table-view-cell">{{value.key}}    
                <span class="mui-badge fa fa-close btn-delete" data-index="{{i}}"></span>
             </li>
            {{/each}}
    </script> 
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
